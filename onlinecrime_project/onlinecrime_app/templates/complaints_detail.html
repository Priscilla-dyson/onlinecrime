{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Complaint Details</title>
    <link rel="stylesheet" href="{% static 'css/complaint_details.css' %}" />
  </head>
  <body>
    <div class="container">
      <h1>Complaint Details</h1>
      <div class="complaint-card">
        <h2>{{ complaint.title }}</h2>
        <p><strong>Description:</strong> {{ complaint.description }}</p>
        <p><strong>Category:</strong> {{ complaint.get_category_display }}</p>
        <p>
          <strong>Submitted on:</strong> {{ complaint.created_at|date:"F j, Y,
          g:i a" }}
        </p>
      </div>
      <a href="{% url 'dashboard' %}" class="back-button">Back to Dashboard</a>
    </div>
  </body>
</html>
